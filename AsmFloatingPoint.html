<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Performance</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@docsearch/css@3'>
  <link  href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css" id="css" >

  <style>
    table, td, th {
      border-width: 1px;
      border-style:solid;
      border-collapse: collapse;
      margin: 3px;
      padding: 3px;
    }
    td, th  { text-align: center; }
    table   { margin: 10px;}
    .given  { background-color: lightblue;}
    .solve  { background-color: cornflowerblue;}
    .key    { background-color: lightskyblue; }
    .instr  { background-color: lightcyan; }
    .lenErr { border-color: blueviolet; border-width: 4px; }
    .error  { border-color: red;        border-width: 4px;}

    td { background-color: lightgrey;}
    input       { background-color: lightgoldenrodyellow; margin: 2px; padding: 2px; text-align: right;}
    input.vsmall{ width: 40px; }
    input.small { width: 110px; }
    input.medium{ width: 240px; text-align: center;}
    input.big   { width: 340px; text-align: center;}
    td.col1     { width: 14%; }
    th.C1       { width: 14%; }
    th.C2       { width: 10%; }
    th.C3       { width: 16%; }

  </style>
</head>
<body class="w3-theme-l1">
  <div class="w3-container w3-theme-l1">
      <div id="menu" class="w3-bar"></div>
  </div>
  <table style="width: 98%; table-layout: fixed;">
    <tfoot>
      <tr>
        <td class="col1"> <button id='reset'  class='btn btn-primary'  >Reset </button></td>
        <td class="col1"> <button id='submit' class='btn btn-success'  >Submit</button></td>
        <td> <button id='reveal' class='btn btn-danger'   >Reveal</button></td>
        <td> <label for='studentID' >Last 4 of ID</td></label>    
      </tr>
      <tr>
        <td> Show Ans <input type='checkbox' id='revealOn' checked/></td>
        <td> Use my own # <input type='checkbox' id='useMe'/> </td>
        <td> <input id='dec' class='medium'> </td>
        <td> <input id='studentID' type='text'></td>
      </tr>
      <tr>
        <th class="solve">Sign</th>
        <th class="solve">Exponent (127 + Exp)</th>
        <th class="solve">Significand</th>
        <th class="solve">FP Binary (32 bits)</th>
        <th class="solve">Hexadecimal</th>
      </tr>
      <tr>
        <td> </td>
        <td> <input id='expDec'        class='small'> </td>
        <td> <input id='decIntValue'   class='small'>
             <input id='decFracValue'  class='small'> </td>
        <td> </td>
        <td> <input id='hex'    class='small'> </td>
      </tr>
      <tr>
        <td> <input id='binSign' class='vsmall'> </td>
        <td> <input id='expBin'   class='small'> </td>
        <td> <input id='intBin'     class='small'>      
              <input id='binFracValue'  class='small'> </td>
        <td colspan="2">  <input id='binary' class='big'> </td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td> <input id='frac' class='medium'> </td>
      <td colspan="2"> <input id='roundTrip' class='big'> </td>
    </tr>
    </tfoot>
  </table>
</body>
<script src='js/AsmFP.js' type="module"></script>
<script src="js/menu.js"></script>
<script>makeMeActive('Assembler')</script>
</html>
