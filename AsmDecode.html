<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Assembler Decode</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@docsearch/css@3'>
    <link  href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css" id="css" > -->
    <link rel='stylesheet' href='styles/memory.css'>
</head>

<body class="w3-theme-l1">
    <div class="w3-container w3-theme-l1">
        <div id="menu" class="w3-bar"></div>
    </div>
    <table style="width: 100%; table-layout: fixed;">
        <tr>
        <td class='left top'>
            <div class='scrolling'>
                <table class='sortable copyable' style="width: 100%; table-layout: fixed;">
                <thead>
                    <tr>
                        <td style="width: 10%;">
                        <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-copy' viewBox='0 0 16 16'>
                            <path fill-rule='evenodd' d='M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z'/>
                        </svg>Mnemonic
                        </td>
                        <th style="width: 10%;">Format</th> <th style="width: 10%;">Width</th> <th style="width: 15%;">Binary</th> 
                    </tr>
                </thead>
                <tbody id='refRows'></tbody>
            </table>
            </div>
        </td>
        <td class='right top'>
            <button id='step'       class='btn btn-warning'>Step</button>
            <button id='clear'      class='btn btn-success'>Clear</button>
            <button id='reset'      class='btn btn-primary'  >Reset </button>
            <button id='decoder'    class='btn btn-secondary' data-bs-toggle='modal' data-bs-target='#decodeHex' type='button' >Decoder</button>
            <label for='studentID' >Last 4 of ID</label>
            <input id='studentID'    type='text'>
            <label for='search' >Search</label>
            <input id='search'    type='text'>
            <div class='scrolling'>
                <table class='sortable copyable full'>
                    <thead>
                        <tr class="full"> <td>Instruction
                            <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-copy' viewBox='0 0 16 16'>
                                <path fill-rule='evenodd' d='M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z'/>
                            </svg>
                        </td> <th id='sortTag'>Hex</th> <th id='sortIndex'>Binary</th>  <th>OpCode</th> <th>Breakdown</th> </tr></thead>
                      <tbody id='instructions'></tbody>
                </table>
            </div>
        </td>
        </tr>
    </table>
    <div class='modal' id='decodeHex' tabindex='1'>
      <div class='modal-dialog modal-dialog-scrollable'>
          <div class='modal-content bg-info-subtle'>
              <div class='modal-header bg-info-subtle'>
              <h1 class='modal-title fs-5' id='modalTitle'>Test Your knowledge</h1>
              <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>
          </div>
          <div class='modal-body bg-secondary-subtle pt-0'>
            <table class='table sortable copyable table-hover table-striped'>
              <thead class='table-secondary'>
                <tr>        
                    <td><button id='submit' class='btn btn-success' >Submit</button></td>
                    <td><button id='reveal' class='btn btn-danger'  >Reveal</button></td>
                    <td><button id='more'   class='btn btn-warning' >More</button></td>
                    <td><label for='testID' >Test ID</label>
                        <input id='testID'    type='text'>
                    </td>
                </tr>
                <tr><th>Hex Value
                    <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-copy' viewBox='0 0 16 16'>
                        <path fill-rule='evenodd' d='M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z'/>
                    </svg>
                </th>
                <th>Operation</th> <th>Operand 1</th> <th>Operand 2</th> <th>Operand 3</th><th>Operand 4</th></tr></thead>
                <tbody id='test'></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</body>

<script src='js/AsmDecode.js' type="module"></script>
<script src='js/sortColumns.js'></script>
<script src="js/menu.js"></script>
<script>makeMeActive('Assembler')</script>
</html>
