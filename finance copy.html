<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css" id="css" >
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/accordian.css">
</head>
<body class="w3-theme-l1">

<div class="w3-container w3-theme-l1">
    <div id="menu" class="w3-bar"></div>
</div>
<div class="w3-container w3-theme w3-padding-16">
    <label for="itemSearch">Search for a Financial Product</label>
    <input type="text" id="itemSearch" value="america">
    <button id="search">Search</button>
    <p>Columns are sortable</p>
</div>
<div class="w3-container w3-theme-l3 w3-padding-16">
    <div class="tab">
        <input type="checkbox" id="chck1">
        <label class="tab-label" for="chck1">Details</label>
        <div class="tab-content w3-theme-l2">
            <table class='w3-table-all sortable w3-theme'>
                <thead>
                <tr class="w3-theme-l4 w3-bordered">
                    <th>Country</th>  <th>Currency</th>  <th>ID</th> <th>Exchange</th>  <th>Name</th>
                </tr>
                </thead>
                <tbody id='list'>   </tbody>
            </table>
        </div>
    </div>
    <div class="tab">
        <input type="checkbox" id="chck2">
        <label class="tab-label" for="chck2">News</label>
        <div class="tab-content w3-theme-l2">
            <table class='w3-table-all sortable w3-theme'>
                <thead><tr class="w3-theme-l4 w3-bordered"><th>News</th></tr></thead>
                <tbody id='list2'>   </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="js/allKeys.js"></script>
<script src="js/finance.js" type="module"></script>
<script src="js/menu.js"></script>
<script src="js/sortColumns.js"></script>
<script>makeMeActive('Finance')</script>
<script src="js/utils.js" type="module"></script>

</html>
