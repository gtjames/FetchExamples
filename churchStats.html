<!DOCTYPE html>
<html lang="en">

<head>
    <title>Church Stats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-light-blue.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="w3-container w3-theme-l1">
    <div id="menu" class="w3-bar"></div>
</div>

<div class="w3-container w3-theme w3-center">
    <h3>Church Membership around the world</h3>
    <button id='getChurchStats'>Church Membership stats(per Wikipedia)</button>
    <p>Make sure that CORS is enabled</p>
    <p>This will actually read the source of an HTML page! <a id="url" href="">Click here to see</a></p>
</div>

<div class="w3-container w3-theme-l3">
    <table class="sortable">
        <thead id='thead'>
        <tr class="w3-theme-d4">
            <th>Country</th>        <th>Continent</th>      <th>Membership</th>
            <th>Population</th>     <th>% of Pop</th>       <th>Temples</th>
            <th>Missions</th>       <th>Districts</th>      <th>Stakes</th>
            <th>Wards</th>          <th>Branches</th>       <th>Congregations</th>
            <th>Family History Centers</th>
        </tr>
        </thead>
        <tbody id='countries'></tbody>
    </table>
</div>
</body>
<script src="js/churchStats.js"></script>
<script src="js/menu.js"></script>
<script src="js/sortColumns.js"></script>
<script>makeMeActive('Stats')</script>

</html>
