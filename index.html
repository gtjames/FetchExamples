<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>APIS Gone Wild</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Home</a>
                <ul id='menu' class="nav navbar-nav">
                </ul>
            </div>
        </div>
    </nav>

    <label for="json">Show JSON</label>
    <input type="checkbox" id="json">
    <br>
    <fieldset>
        <legend>Search for Movies:</legend>
        <label for="movie">Search Movies</label>
        <input type="text" id="movie">
        <button id="getMovies">Get Moves</button>
        <div id="movieList" class='grid-container'></div>
    </fieldset>

    <fieldset>
        <legend>Get the Weather Forecast:</legend>
        <p>Leave all blank to use the Geo Location of the browser</p>
        <label for="allDays">Show Full Forecast:</label>
        <input type="checkbox" id="allDays">
        <label for="city">Get the Weather For:</label>
        <input type="text" id="city" value='Fort Worth'>
        <br>
        <label for="lat">Latitude</label>
        <input type="text" id="lat">
        <label for="lon">Longitude</label>
        <input type="text" id="lon">
        <button id="getWeather">Get Weather</button>
        <div id="weatherList" class='grid-container'></div>
    </fieldset>

    <fieldset>
        <legend>Astronomy Picture of the Day:</legend>
        <label for="queryDate">NASA APOD</label>
        <input type="date" id="queryDate">
        <button id="getNasa">Get APOD for Date</button>
        <div class='grid-container'>
            <div class="grid-item">
                <h2 id="date"></h2>
                <h2 id="title"></h2>
                <div id=media></div>
                <p id="explanation"></p>
            </div>
        </div>
    </fieldset>

    <a href="https://github.com/gtjames/FetchExamples">Link to GitHub repo</a>

</body>
<script src="js/examples.js" type="module"></script>
<script src="js/menu.js"></script>
<script>makeMeActive('Examples')</script>

</html>
