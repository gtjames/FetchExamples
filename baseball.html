<!DOCTYPE html>
<html lang="en">

<head>
    <title>Baseball</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-deep-orange.css">
    <link href="styles/styles.css" media="screen" rel="stylesheet"/>
    <style>
        body { background-image:url('images/MLB-Logo.png'); }
    </style>
</head>

<body>

<div class="w3-container w3-theme-l1">
    <div id="menu" class="w3-bar"></div>
</div>

<div class="w3-container w3-theme w3-padding-16">
    <label for="season">Conference</label>
    <select id="season">
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
    </select>
    <label for="league">League</label>
    <input type="number" min="1" max="16" value="1" id="league">

    <button onclick='getMLBTeams()'>Get MLB Teams</button>
    <div class="w3-container w3-theme-l3 w3-padding-16">
        <table id="team">
            <tr class="w3-theme-l1">
                <th>Season</th>         <th>Games Played</th>   <th>Wins</th>
                <th>Percent Wins</th>   <th>Loses</th>          <th>Percent Loses</th>  <th></th>
            </tr>
        </table>
    </div>
</div>
<div class="w3-row w3-theme-l3 w3-center">
    <section id="teams"></section>
</div>


</body>
<script src='js/baseball.js'></script>
<script src="js/menu.js"></script>
<script>makeMeActive('Baseball')</script>

</html>
