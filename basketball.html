<!DOCTYPE html>
<html lang="en">

<head lang="en">
    <title>Basketball</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-grey.css" id="css" >
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        body { background-image:url('images/NBA-Logo.jpg'); }
    </style>
</head>

<body class="w3-theme-l1">

<div class="w3-container w3-theme-l1">
    <div id="menu" class="w3-bar"></div>
</div>

<div class="w3-container w3-theme">
    <label for="conference">Conference</label>
    <select id="conference">
        <option value="West">West</option>
        <option value="East">East</option>
        <option value="utah">Utah</option>
        <!--        <option value="vegas">Vegas</option>-->
        <!--        <option value="standard">Standard</option>-->
        <option value="sacramento">Sacramento</option>
    </select>
    <button onclick='getNBATeams()'>Get NBA Teams</button>
    <p>Choose a conference. Click on a Team and Click on a Player. Then check out the different tabs</p>
</div>
<div class="w3-row w3-theme-l3 w3-center">
    <section id="teamList"></section>
</div>

<div class="w3-container tab w3-theme-l1" id="btnBar">
    <button id="rosterBtn" class="tablinks" onClick="openTab(event.currentTarget, 'rosterTab')">Players</button>
    <button id="playerBtn" class="tablinks" onClick="openTab(event.currentTarget, 'playerTab')">Player Stats</button>
</div>

<div id="rosterTab" class="tabcontent w3-theme-d1">
    <h3 id="players">Players</h3>
        <table class='w3-table-all sortable w3-theme'>
        <thead>
        <tr class="w3-theme-l4 w3-bordered">
            <th>Name</th>           <th>College</th>
            <th>Date of Birth</th>  <th>Position</th>   <th>Jersey #</th>
        </tr>
        </thead>
        <tbody id="rosterRows"></tbody>
    </table>
</div>
<div id="playerTab" class="tabcontent w3-theme-l1">
    <h3 id="player">Player Stats for: </h3>
    <table class="w3-row sortable">
        <thead>
        <tr class="w3-theme-l4 w3-bordered">
            <th>points</th>     <th>min</th>    <th>fgm</th>    <th>fga</th>        <th>fgp</th>    <th>ftm</th>        <th>fta</th>
            <th>ftp</th>        <th>tpm</th>    <th>tpa</th>    <th>tpp</th>        <th>offReb</th> <th>defReb</th>     <th>totReb</th>
            <th>assists</th>    <th>pFouls</th> <th>steals</th> <th>turnovers</th>  <th>blocks</th> <th>plusMinus</th>
        </tr>
        </thead>
        <tbody id="playerRows"></tbody>
    </table>
</div>
<div id="yrTabs"></div>
</body>
<script src='js/allKeys.js'></script>
<script src='js/basketball.js'></script>
<script src="js/menu.js"></script>
<script src="js/sortColumns.js"></script>
<script>makeMeActive('Basketball')</script>
</html>
