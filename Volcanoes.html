<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Volcanoes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-light-blue.css" id="css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
      .types {
        display: flex;
        flex-wrap: wrap;
        padding: 0;
        list-style-type: none;
      }
      .types > li {
        flex: 1 0 auto;
        padding: 0.5em;
        border: 1px solid;
      }
      .types > li.active {
        background-color: bisque;
      }
    </style>
  </head>

  <body>
  <div class="w3-container w3-theme-l1">
    <div id="menu" class="w3-bar"></div>
  </div>

  <div class="w3-row w3-theme-l3 w3-center">
    <ul id="typeList" class="types w3-theme-l4"></ul>
    <ul id="volcanoesList" class="w3-theme-l4"></ul>
  </div>

  <div id="id01" class="w3-modal">
      <div class="w3-modal-content w3-theme-d4" style="max-width:600px">
        <header class="w3-container  w3-theme-d1">
          <h3 id="volcano">Volcano Name</h3>
        </header>
        <div class="w3-container w3-theme-d4">
          <table class='w3-theme'>
            <thead><tr class="w3-theme-l1"><th>Year</th><th>Deaths</th></tr></thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
        <footer id="details" class="w3-container w3-theme-d1"></footer>
      </div>
    </div>

</body>
<script src="js/volcanoes.js"></script>
<script src="js/menu.js"></script>
<script>makeMeActive('Volcanoes')</script>
</html>
