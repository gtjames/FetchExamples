<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Volcanoes</title>
    <style>
      .types {
        display: flex;
        flex-wrap: wrap;
        padding: 0;
        list-style-type: none;
      }
      .types > li {
        flex: 1 0 auto;
        padding: 0.5em;
        border: 1px solid;
      }
      .types > li.active {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <h1>Pokemon</h1>
    <div class="w3-container">
      <ul id="typeList" class="types"></ul>
      <ul id="volcanoesList" class="pokemon"></ul>
    </div>

    <div id="id01" class="w3-modal">
      <div class="w3-modal-content" style="max-width:600px">
        <header class="w3-container w3-teal"> 
          <h3 id="volcano">Volcano Name</h3>
        </header>
        <div class="w3-container">
          <table>
            <thead><tr><th>Year</th><th>Deaths</th></tr></thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
        <footer id="details" class="w3-container w3-teal"></footer>
      </div>
    </div>

</body>
<script src="./js/volcanoes.js"></script>
<script>makeMeActive('Volcanoes')</script>
</html>
