<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lyrics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-amber.css" id="css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="w3-theme-l1">

<div class="w3-container w3-theme-l1">
    <div id="menu" class="w3-bar"></div>
</div>

<div class="w3-container w3-theme w3-padding-16">
    <button class="accordion">Artists</button>
    <div class="panel w3-theme-l2">
        <h4>Find Artist:</h4>
        <label for="artist">Artist Name:</label>
        <input type="text" id="artistName" value='Eagles'>
        <br>
        <button id="getArtist">Get Artist</button>
        <div id="artistList" class='grid-container'></div>
    </div>
</div>
<div class="w3-container w3-theme w3-padding-16">
    <button class="accordion">Albums</button>
    <div class="panel w3-theme-l2">
        <h4>Find Albums:</h4>
        <label for="songTitle">Album Title:</label>
        <input type="text" id="songTitle" value='Hotel'>
        <br>
        <button id="getSongs">Get Albums</button>
        <div id="albumList" class='grid-container'></div>
    </div>
</div>

</body>
<script src="js/lyrics.js" type="module"></script>
<script src="js/menu.js" ></script>
<script>makeMeActive('Lyrics')</script>
<script src="js/utils.js" type="module"></script>

</html>
