<!DOCTYPE html>
<html lang="en">

<head>
    <title>COVID-19</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-brown.css" id="css" >
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="w3-theme-l1">

<div class="w3-container w3-theme-l1">
    <div id="menu" class="w3-bar"></div>
</div>

<div class="w3-container w3-theme">
        <button id='getStats'>Get COVID Stats</button>
        <br>
        <label for="country">Highlight Country</label>
        <input type="text" id='country'>
    <p>Click the button to get World stats. Enter a country name and tab out to highlight that country</p>
</div>

<div class="w3-container w3-theme-l3 w3-padding-16">
    <table class="sortable w3-table-all w3-theme-d5">
        <thead>
        <tr class="w3-theme-d1">
            <th>Country</th>        <th>Cases</th>          <th>Deaths</th>             <th>Total Recovered</th>
            <th>New Deaths</th>     <th>New Cases</th>      <th>Serious Critical</th>   <th>Active Cases</th>
            <th>Cases / 1M Pop</th> <th>Deaths / 1M Pop</th><th>Total Tests</th>        <th>Tests / 1M Pop</th>
        </tr>
        </thead>
        <tbody id='countries'></tbody>
    </table>
</div>

</body>
<script src="js/covid19.js"></script>
<script src="js/menu.js"></script>
<script src="js/sortColumns.js"></script>
<script>makeMeActive('COVID')</script>

</html>
