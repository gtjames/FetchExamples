<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cache</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@docsearch/css@3'>
    <link  href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
    <link rel='stylesheet' href='styles/memory.css'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css" id="css" >
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css" id="css" > -->
</head>
<body class="w3-theme-l1">
    <div class="w3-container w3-theme-l1">
        <div id="menu" class="w3-bar"></div>
    </div>
    <label for='fetchCnt' ># of Fetches</label>     <input id='fetchCnt'    type='text'>
    <input type='radio' name='source' />            <label for='binary'>    Binary</label>
    <input type='radio' name='source' checked />    <label for='basketball'>Basketball</label>
    <input type='radio' name='source' />            <label for='random'>    Random</label>
    <button id='reset'  class='btn btn-success'  >Reset</button>
    <div id='teamsList' class='dropdown-check-list' tabindex='100'>
        <span class='anchor'>Exclude Teams</span>
        <ul id='teams' class='items'></ul>
    </div>
    <label for='studentID' >Last 4 of ID</label>    <input id='studentID'    type='text'>
    <table>
        <tr>
            <td>Cache Data Bits per Block</td>
            <td id='bitsPerBlock'></td><td>Bits per Offset</td>
            <td id='bitsPerOffset'></td>
        </tr>
        <tr>
            <td>Total Bits</td><td id='totalBits'></td>
            <td>Overhead</td>
            <td id='overhead'></td>
        </tr>
        <tr>
            <th><button id='showMemory' class='btn btn-primary' data-bs-toggle='modal' data-bs-target='#mainMemory' type='button' >Show Main Memory</button></th>
            <th><button id='step'   class='btn btn-warning'>Step</button></th>
            <th><button id='clear'  class='btn btn-success'>Clear</button></th>
            <th>
                <button id='runSim'     class='btn btn-success'  >Run</button>
                <input type='checkbox' id='scrollOn' />
                <label for='scrollOn'>Scroll On</label>
            </th>
        </tr>
    </table>
    <table style="width: 100%; table-layout: fixed;">
        <tr>
        <td class='left top'>
            <div class='scrolling'>
                <table class='sortable copyable' style="width: 100%; table-layout: fixed;">
                <thead>
                    <tr>
                        <td style="width: 25%;">
                        <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-copy' viewBox='0 0 16 16'>
                            <path fill-rule='evenodd' d='M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z'/>
                        </svg>Tag
                        </td> 
                        <th style="width: 10%;">Index</th> <th style="width: 50%;">Address - Value
                            <input type='checkbox' id='adrsOnly' checked/> <label for='adrsOnly'>Address Only</label>   
                        </th> 
                        <th style="width: 15%;">State<p id=hitMiss></p>
                        </th> 
                    </tr>
                </thead>
                <tbody id='cache'></tbody>
            </table>
        </div>
    </td>
    <td class='right top'>
        <div class='scrolling'>
            <table class='sortable copyable'>
                <thead>
                    <tr> 
                        <td>
                            <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-copy' viewBox='0 0 16 16'>
                                <path fill-rule='evenodd' d='M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z'/>
                            </svg>
                            <label for='PC'>PC</label> <input id='PC' type='text'>
                        </td> 
                        <th id='sortTag'>Tag<br>
                            <label for='tagBits'  >Bits</label>    
                            <input id='tagBits'     type='text'>
                        </th> 
                        <th id='sortIndex'>Index<br>
                            <label for='indexBits'>Bits</label>  
                            <input id='indexBits'   type='text'>
                        </th> 
                        <th class="address">Address<br>
                            <label for='blockBits'> Bits</label> 
                            <input id='blockBits'   type='text'>
                        </th> 
                        <th>Value</th> 
                    </tr>
                </thead>
                <tbody id='mem'></tbody>
            </table>
        </div>
    </td>
    </tr>
    </table>
    <div class='modal' id='mainMemory' tabindex='1'>
      <div class='modal-dialog modal-dialog-scrollable'>
          <div class='modal-content bg-secondary'>
              <div class='modal-header bg-secondary'>
                <h1 class='modal-title fs-5' id='modalTitle'>Contents of Application Memory</h1>
                <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>
          </div>
          <div class='modal-body bg-secondary-subtle pt-0'>
            <table class='table sortable copyable table-hover table-striped'>
              <thead class='table-secondary'>
                <tr><th>
                    <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-copy' viewBox='0 0 16 16'>
                        <path fill-rule='evenodd' d='M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z'/>
                    </svg>
                Tag</th><th>Index</th><th>Contents</th></tr></thead>
              <tbody id='memoryBlocks'></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</body>

<script src='js/AsmMemory.js' type="module"></script>
<script src='js/sortColumns.js'></script>
<script src="js/menu.js"></script>
<script>makeMeActive('Assembler')</script>
</html>
